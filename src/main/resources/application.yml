server:
  port: 8080

spring:
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
      enabled: true
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  async:
    enabled: true

file:
  sftp:
    host: 192.168.8.22
    port: 22
    username: root # 替换为虚拟机的 SSH 用户名
    password: 123456 # 替换为虚拟机的 SSH 密码
    remote-dir: /opt/filesstorage/upload
  allowed-types:
    - application/pdf
    - image/jpeg
    - image/png

logging:
  level:
    com.example.fileupload: DEBUG
    org.springframework: INFO